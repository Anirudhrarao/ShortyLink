{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 mt-2">
        <h2>List of Shortened URLs</h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Short Code</th>
                    <th>Long URL</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <td><a href="{% url 'redirect_to_long_url' url.short_code  %}">{{ url.short_code }}</a></td>
                        <td><a href="{{ url.long_url }}">{{ url.long_url }}</a></td>
                        <td>{{ url.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock  %}
