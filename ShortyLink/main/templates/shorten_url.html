{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 mt-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Shorten URL</h2>
                <form method="post" action="{% url 'shortener' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="long_url" class="form-label">Enter the URL to shorten:</label>
                        <input type="url" class="form-control" id="long_url" name="long_url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
